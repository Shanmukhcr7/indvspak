<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asia Cup Live & Chat</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            gap: 1.5rem;
        }
        @media (min-width: 1024px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }
        }
        .video-player {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-container {
            width: 100%;
            height: 500px;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        @media (min-width: 1024px) {
            .chat-container {
                width: 400px;
                height: 700px;
            }
        }
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 0.5rem;
            padding: 0.5rem;
        }
        .message {
            background-color: #333;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            word-wrap: break-word;
        }
        .message-user {
            font-weight: 600;
            color: #4ade80; /* A nice green for username */
        }
        .message-timestamp {
            font-size: 0.75rem;
            color: #999;
            margin-left: 0.5rem;
        }
        .input-area {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .input-area input {
            flex-grow: 1;
            background-color: #444;
            border: none;
            outline: none;
            padding: 0.75rem;
            border-radius: 8px;
            color: #fff;
        }
        .input-area button {
            background-color: #4ade80;
            color: #000;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-quality {
            background-color: #2e2e2e;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
            border: none;
        }
        .btn-quality:hover {
            background-color: #4ade80;
        }
        .hamburger-menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            z-index: 20;
        }
        .hamburger-menu .line {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #222;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 10;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        .side-menu.open {
            transform: translateX(0);
        }
        .profile-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 1rem;
            display: none;
            flex-direction: column;
            gap: 1rem;
        }
        .profile-page.show {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-4 min-h-screen">

    <h1 class="text-3xl lg:text-5xl font-extrabold text-green-400 my-4">üèè Asia Cup Live (Hindi)</h1>
    <p id="viewerCount" class="text-lg text-gray-400 mb-6">Viewers Online: 0</p>
    <p id="userIdDisplay" class="text-sm text-gray-500 mb-2"></p>

    <div class="container">
        <!-- Video Player & Quality Controls -->
        <div class="video-player">
            <video id="video" controls autoplay class="w-full h-auto max-w-full rounded-xl border-4 border-green-400 shadow-xl"></video>
            <div class="flex justify-center gap-2 mt-4">
                <button class="btn-quality" onclick="changeQuality('')">720p</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-wrapper" class="chat-container">
            <div id="chat-ui" class="flex flex-col h-full">
                <h2 class="text-xl font-bold mb-4 text-green-400">Live Chat</h2>
                <div id="message-list" class="message-list flex-grow bg-gray-800 rounded-lg p-3 overflow-y-auto">
                    <!-- Messages will be rendered here -->
                </div>
                <div id="chat-input-area" class="input-area mt-4">
                    <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow bg-gray-700 border-none outline-none p-3 rounded-lg text-white placeholder-gray-400">
                    <button id="send-btn" class="bg-green-500 hover:bg-green-600 text-black font-bold px-6 py-3 rounded-lg transition-colors duration-200">Send</button>
                </div>
                <div id="auth-ui" class="mt-4 hidden">
                    <button id="google-signin-btn" class="w-full bg-green-500 hover:bg-green-600 text-black font-bold py-3 px-6 rounded-lg transition-colors duration-200">
                        Sign in to Chat
                    </button>
                </div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="profile-page">
                <h2 class="text-2xl font-bold mb-4 text-green-400">Profile</h2>
                <div class="flex flex-col items-center gap-4">
                    <img id="profile-picture" src="https://placehold.co/100x100" class="w-24 h-24 rounded-full border-2 border-green-400">
                    <form id="profile-form" class="w-full flex flex-col gap-4">
                        <label for="username-input" class="text-gray-300">Username:</label>
                        <input type="text" id="username-input" class="p-3 rounded-lg bg-gray-700 text-white border border-gray-600">
                        <label for="profile-picture-url-input" class="text-gray-300">Profile Picture URL:</label>
                        <input type="text" id="profile-picture-url-input" class="p-3 rounded-lg bg-gray-700 text-white border border-gray-600">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">
                            Save Changes
                        </button>
                    </form>
                </div>
                <button id="back-to-chat-btn" class="mt-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">
                    Back to Chat
                </button>
            </div>
        </div>
    </div>

    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
        <h3 class="text-xl font-bold mb-6">User Menu</h3>
        <p id="menu-username" class="mb-4 text-center"></p>
        <button id="profile-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 mb-2">
            Profile
        </button>
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">
            Logout
        </button>
    </div>
    
    <!-- Hamburger Menu (Moved to be a sibling of the chat container for fixed positioning) -->
    <button id="hamburger-btn" class="hamburger-menu hidden">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>

    <!-- HLS.js for video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyBlUX0Hse-jy9RJc-iOTRhwg7a7IYIBdtc",
            authDomain: "molten-snowfall-393219.firebaseapp.com",
            projectId: "molten-snowfall-393219",
            storageBucket: "molten-snowfall-393219.firebasestorage.app",
            messagingSenderId: "189522276669",
            appId: "1:189522276669:web:981533b5f99be303721554"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Use debug logging for development
        setLogLevel('debug');

        // --- Firebase Initialization & Authentication ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let isAuthReady = false;

        // --- UI Elements ---
        const authUi = document.getElementById("auth-ui");
        const chatUi = document.getElementById("chat-ui");
        const chatInputArea = document.getElementById("chat-input-area");
        const googleSignInBtn = document.getElementById("google-signin-btn");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");
        const messageList = document.getElementById("message-list");
        const userIdDisplay = document.getElementById("userIdDisplay");
        const hamburgerBtn = document.getElementById("hamburger-btn");
        const sideMenu = document.getElementById("side-menu");
        const profileBtn = document.getElementById("profile-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const profilePage = document.getElementById("profile-page");
        const backToChatBtn = document.getElementById("back-to-chat-btn");
        const usernameInput = document.getElementById("username-input");
        const profilePictureUrlInput = document.getElementById("profile-picture-url-input");
        const profileForm = document.getElementById("profile-form");
        const profilePicture = document.getElementById("profile-picture");
        const menuUsername = document.getElementById("menu-username");


        let userId = null;
        let userName = 'Anonymous';
        let userPhoto = 'https://placehold.co/100x100';

        // --- WebSocket (Existing) ---
        const protocol = window.location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${protocol}://${window.location.host}`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.viewers !== undefined) {
                document.getElementById("viewerCount").innerText = `Viewers Online: ${data.viewers}`;
            }
        };

        // --- Video Player (Updated to use server proxy) ---
        const video = document.getElementById("video");
        let hls;

        function playStream(source) {
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(`/stream`);
                hls.attachMedia(video);
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = `/stream`;
            }
        }
        playStream("");

        window.changeQuality = function(source) {
            playStream(source);
        }

        // --- Initial Authentication & State Management ---
        async function initAuth() {
            if (isAuthReady) return;
            isAuthReady = true;

            // Use the initialAuthToken provided by the environment for authentication
            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                }
            } else {
                 console.log("No custom token available. User will remain logged out until they sign in with Google.");
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user && user.isAnonymous === false) {
                userId = user.uid;
                userName = user.displayName || 'Anonymous';
                userPhoto = user.photoURL || 'https://placehold.co/100x100';
                
                chatInputArea.classList.remove('hidden');
                authUi.classList.add('hidden');
                hamburgerBtn.classList.remove('hidden');
                userIdDisplay.innerText = `User ID: ${userId}`;
                menuUsername.innerText = `Logged in as: ${userName}`;
            } else {
                userId = null;
                userName = 'Anonymous';
                userPhoto = 'https://placehold.co/100x100';
                
                chatInputArea.classList.add('hidden');
                authUi.classList.remove('hidden');
                hamburgerBtn.classList.add('hidden');
                userIdDisplay.innerText = '';
                menuUsername.innerText = '';
            }
        });
        
        googleSignInBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error during Google Sign-In:", error);
            }
        });

        // --- UI & Menu Logic ---
        hamburgerBtn.addEventListener('click', () => {
            sideMenu.classList.toggle('open');
        });

        profileBtn.addEventListener('click', () => {
            sideMenu.classList.remove('open');
            profilePage.classList.add('show');
            chatUi.classList.add('hidden');
            if (auth.currentUser) {
                usernameInput.value = auth.currentUser.displayName || '';
                profilePictureUrlInput.value = auth.currentUser.photoURL || '';
                profilePicture.src = auth.currentUser.photoURL || 'https://placehold.co/100x100';
            }
        });

        backToChatBtn.addEventListener('click', () => {
            profilePage.classList.remove('show');
            chatUi.classList.remove('hidden');
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            sideMenu.classList.remove('open');
            console.log("User logged out.");
        });

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newName = usernameInput.value;
            const newPhotoUrl = profilePictureUrlInput.value;
            try {
                await updateProfile(auth.currentUser, {
                    displayName: newName,
                    photoURL: newPhotoUrl
                });
                alert('Profile updated successfully!');
            } catch (error) {
                console.error("Error updating profile:", error);
            }
        });
        
        // --- Firestore Chat Functionality ---
        const messagesRef = collection(db, `artifacts/${appId}/public/data/chat_messages`);

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === "" || !userId) return;

            try {
                await addDoc(messagesRef, {
                    text: messageText,
                    uid: userId,
                    name: userName,
                    photoURL: userPhoto,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Listen for messages in real-time (anyone can read)
        onSnapshot(query(messagesRef, orderBy('timestamp', 'desc')), (snapshot) => {
            messageList.innerHTML = '';
            snapshot.forEach((doc) => {
                const messageData = doc.data();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                const time = messageData.timestamp ? new Date(messageData.timestamp.toDate()).toLocaleTimeString() : '...';
                
                messageElement.innerHTML = `
                    <div class="flex items-center mb-1">
                        <img src="${messageData.photoURL || 'https://placehold.co/100x100'}" alt="Profile Picture" class="w-6 h-6 rounded-full mr-2">
                        <span class="message-user">${messageData.name}</span>
                        <span class="message-timestamp">${time}</span>
                    </div>
                    <p class="text-white">${messageData.text}</p>
                `;
                messageList.appendChild(messageElement);
            });
        }, (error) => {
            console.error("Error getting real-time messages:", error);
        });
        
        initAuth();

    </script>
</body>
</html>
